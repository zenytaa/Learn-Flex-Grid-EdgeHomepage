<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trial-Edge-Homepage</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="nav-container">
        <div class="nav left">
          <button class="button" id="launcher">
            <img class="icon launcher" src="./assets/img/bars-solid.svg" />
          </button>
          <button class="button">
            <img
              class="icon weather"
              src="./assets/img/weather-color-moon-cloud-light-svgrepo-com.svg"
            />

          <span style="font-size: 16px">Today Weather</span>
        </div>
        <div class="nav right">

            <img
              class="icon phone"
              src="./assets/img/smartphone-svgrepo-com.svg"
            />
          </button>

              class="icon reward"
              src="./assets/img/reward-svgrepo-com.svg"
            />
          </button>
          <button class="button">

              class="icon bell"
              src="./assets/img/notification-bell-svgrepo-com.svg"
            />
          </button>
          <button class="button">
            <img
              class="icon setting"
              src="./assets/img/setting-svgrepo-com.svg"
            />
          </button>
        </div>
      </div>

      <div class="card">
        <img class="card-logo" src="./assets/img/microsoft-svgrepo-com.png" />

          <!-- <p class="card-searchtext">Search the web</p> -->
          <img class="card-icon" src="./assets/img/icons8-bing-48.png" />

      </div>
